<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#2DynmBnnr: v16.0.0_Ronova Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function onClickNavigate() {
      Android.navigateToActivity();
    }
  </script>
  <style>
    /* Animazione dello sfondo della card */
    .animated-card-bg {
      background: url('chain_pattern.svg');
      background-size: 300px;
      background-repeat: repeat;
      animation: moveChains 60s linear infinite;
    }

    @keyframes moveChains {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -300px -300px;
      }
    }

    .card-img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 55px;
      transform: translate(-10px, -5px);
      z-index: 1;
      opacity: 0.8;
    }
  </style>
</head>

<body class="bg-[#141218] text-white font-sans flex items-center justify-center min-h-screen px-4 overflow-hidden">

  <!-- Card con sfondo animato -->
  <div class="relative rounded-2xl p-6 shadow-xl w-full max-w-md overflow-hidden animated-card-bg" style="background-color: #06040A;">

    <!-- Immagine decorativa migliorata -->
    <img src="./chained_geo_capsule.png" alt="Decor" class="card-img" />

    <!-- Contenuto principale -->
    <div class="relative z-10 text-center">
      <h2 style="color: #eaca94;" class="text-2xl font-bold mb-2">Relive v16.0.0 Ronova</h2>
      <p class="text-sm text-gray-300 mb-4">Discover two new Capsules and a better UI</p>
    </div>

  </div>
</body>
</html>
