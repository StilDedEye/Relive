  <style>
  @keyframes orbit1 {
    0%   { transform: translate(-50px, 50px); }
    25%  { transform: translate(200px, -50px); }
    50%  { transform: translate(300px, 200px); }
    75%  { transform: translate(-70px, 200px); }
    100% { transform: translate(180px, -120px); }
  }

  @keyframes orbit2 {
    0%   { transform: translate(0, 0); }
    20%  { transform: translate(300px, -100px); }
    40%  { transform: translate(-150px, 250px); }
    60%  { transform: translate(100px, -200px); }
    80%  { transform: translate(-300px, 300px); }
    100% { transform: translate(50px, -100px); }
  }

  @keyframes orbit3 {
    0%   { transform: translate(0, 0); }
    10%  { transform: translate(150px, -150px); }
    30%  { transform: translate(-100px, -100px); }
    50%  { transform: translate(250px, 250px); }
    70%  { transform: translate(-200px, 150px); }
    100% { transform: translate(200px, -200px); }
  }

  @keyframes orbit4 {
    0%   { transform: translate(0, 0); }
    15%  { transform: translate(-200px, 100px); }
    35%  { transform: translate(300px, -150px); }
    55%  { transform: translate(-250px, 200px); }
    75%  { transform: translate(100px, -250px); }
    100% { transform: translate(-180px, 300px); }
  }

  .capsule-anim1 {
    animation: orbit1 3s ease-in-out infinite alternate;
  }
  .capsule-anim2 {
    animation: orbit2 4s ease-in-out infinite alternate;
  }
  .capsule-anim3 {
    animation: orbit3 4.5s ease-in-out infinite alternate;
  }
  .capsule-anim4 {
    animation: orbit4 3.5s ease-in-out infinite alternate;
  }

  .blur-glow {
    position: absolute;
    inset: 0;
    border-radius: 1rem;
    filter: blur(30px);
    opacity: 0.5;
    z-index: 0;
  }
</style>
