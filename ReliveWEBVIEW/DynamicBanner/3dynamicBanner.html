  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }

    .capsule-float {
      animation: float 4s ease-in-out infinite;
    }

    .blur-glow {
      position: absolute;
      inset: 0;

      filter: blur(30px);

      z-index: 0;

    </div>

    <div class="absolute top-10 right-10 w-14 h-14 z-0">
