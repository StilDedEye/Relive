<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function onClickNavigate() {
      // Chiama la funzione in Android tramite l'interfaccia di WebView
      Android.navigateToActivity();
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .capsule-float {
      animation: float 4s ease-in-out infinite;
    }

    .blur-glow {
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      filter: blur(30px);
      opacity: 0.5;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-[#141218] text-white font-sans flex items-center justify-center min-h-screen px-4">

  <div class="relative bg-gray-900 rounded-2xl p-6 shadow-xl w-full max-w-md overflow-hidden">
    
    <!-- Capsule distribuite sparpagliate e di dimensioni più piccole -->
    <div class="absolute -top-4 -left-4 w-12 h-12 z-0">
    </div>

    <div class="absolute top-3 right-6 w-14 h-14 z-0">
      <div class="blur-glow bg-blue-500"></div>
      <img src="playstore_logo.png" class="relative z-10 w-full capsule-float rotate-[-8deg]">
    </div>

    <!-- Contenuto principale -->
    <div class="relative z-10 text-center">
      <h2 class="text-2xl font-bold text-green-400 mb-2">Relive è sul PlayStore!</h2>
      <p class="text-sm text-gray-300 mb-4">Un grazie a tutti coloro che hanno partecipato al programma beta dell'app.</p>
    </div>

  </div>

</body>
</html>
